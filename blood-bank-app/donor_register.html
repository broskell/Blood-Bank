<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donor Registration - Blood Bank Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Simple header reusing homepage style -->
    <header class="main-header">
        <div class="logo">
            <h1>City Blood Bank</h1>
            <p>Donor Registration</p>
        </div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
        </nav>
    </header>

    <section class="form-section">
        <h2>Register as a Blood Donor</h2>
        <p class="section-desc">
            Please fill in your details. Fields marked with * are mandatory.
        </p>

        <!-- Confirmation message area (FR-DONOR-5) -->
        <div id="formMessage" class="form-message"></div>

        <!-- Donor Registration Form (FR-DONOR-1,2,3) -->
        <form id="donorRegistrationForm" novalidate>
            <!-- Personal Details (FR-DONOR-2) -->
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required>
                <span class="error-message" id="fullNameError"></span>
            </div>

            <div class="form-group">
                <label for="age">Age *</label>
                <input type="number" id="age" name="age" min="18" max="70" required>
                <span class="error-message" id="ageError"></span>
            </div>

            <div class="form-group">
                <label>Gender *</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male"> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
                <span class="error-message" id="genderError"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="text" id="phone" name="phone" maxlength="15" required>
                <span class="error-message" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email (optional)</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" name="city" required>
                <span class="error-message" id="cityError"></span>
            </div>

            <!-- Blood & Availability Details (FR-DONOR-3) -->
            <div class="form-group">
                <label for="bloodGroup">Blood Group *</label>
                <select id="bloodGroup" name="bloodGroup" required>
                    <option value="">-- Select --</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <span class="error-message" id="bloodGroupError"></span>
            </div>

            <div class="form-group">
                <label for="lastDonationDate">Last Donation Date (optional)</label>
                <input type="date" id="lastDonationDate" name="lastDonationDate">
                <span class="error-message" id="lastDonationDateError"></span>
            </div>

            <div class="form-group">
                <label>Are you currently available to donate? *</label>
                <div class="radio-group">
                    <label><input type="radio" name="availability" value="Yes"> Yes</label>
                    <label><input type="radio" name="availability" value="No"> No</label>
                </div>
                <span class="error-message" id="availabilityError"></span>
            </div>

            <!-- Submit -->
            <div class="form-actions">
                <button type="submit" class="btn primary">Submit Registration</button>
                <a href="index.html" class="btn secondary">Cancel</a>
            </div>
        </form>
    </section>

    <footer class="main-footer">
        <p class="footer-bottom">
            &copy; 2025 City Blood Bank. Academic Project.
        </p>
    </footer>

    <script src="js/donor.js"></script>
</body>
</html>
